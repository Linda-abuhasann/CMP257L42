<!DOCTYPE html>
<html>

<head>
  <title>Submission Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="text-center">AUS Campus Connect</h1>
    <h2 class="text-center">Submit an Event</h2>
  </header>

  <div class="container my-5">
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="event" class="form-label">Event Name</label>
          <input type="text" class="form-control" id="event" name="event" required>
        </div>

        <div class="col-md-6">
          <label for="date" class="form-label">Event Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <div class="col-md-6">
          <label for="time" class="form-label">Event Time</label>
          <input type="time" class="form-control" id="time" name="time">
        </div>

        <div class="col-md-6">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" name="location">
        </div>

        <div class="col-12">
          <label for="desc" class="form-label">Event Description</label>
          <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>

        <div class="col-md-6">
          <label for="oname" class="form-label">Organizer Name</label>
          <input type="text" class="form-control" id="oname" name="oname">
        </div>

        <div class="col-md-6">
          <label for="omail" class="form-label">Organizer Email</label>
          <input type="email" class="form-control" id="omail" name="omail">
        </div>

        <div class="col-md-6">
          <label class="form-label">Is this event open to all students?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="yes" name="openToAll" value="Yes">
            <label class="form-check-label" for="yes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="no" name="openToAll" value="No">
            <label class="form-check-label" for="no">No</label>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Event Type</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="workshop" name="eventType" value="Workshop">
            <label class="form-check-label" for="workshop">Workshop</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="social" name="eventType" value="Social">
            <label class="form-check-label" for="social">Social</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sports" name="eventType" value="Sports">
            <label class="form-check-label" for="sports">Sports</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="academic" name="eventType" value="Academic">
            <label class="form-check-label" for="academic">Academic</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="otherEvent" name="eventType" value="Other">
            <label class="form-check-label" for="otherEvent">Other</label>
          </div>
        </div>

        <div class="col-12">
          <label for="department" class="form-label">Department Hosting</label>
          <select class="form-select" id="department" name="department">
            <option value="CEN">CEN</option>
            <option value="SBA">SBA</option>
            <option value="CAS">CAS</option>
            <option value="CAAD">CAAD</option>
            <option value="OSA">OSA</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary me-2">Submit Event</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </form>
  </div>

  <footer class="text-center mt-5">
    <a href="home.html">&#8592; Back to Home</a>
    <p>&#169; 2025 AUS Campus Connect</p>
    <p>
      <a href="https://www.instagram.com/">Instagram</a> |
      <a href="https://www.facebook.com/">Facebook</a> |
      <a href="https://x.com/">X (Twitter)</a>
    </p>
  </footer>
</body>
</html>
